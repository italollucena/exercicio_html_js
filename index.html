<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EXERCÍCIO JS</h1>
        <h2>Valores</h2>
        <form id="form-valores">
            <input type="number" id="campo-A" required placeholder="Campo A" />
            <input type="number" id="campo-B" required placeholder="Campo B" />
            <p class="error-message">
                O valor do B não pode ser menor que do A
            </p>
            <button id="btn-depositar" type="submit">Enviar valores</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
